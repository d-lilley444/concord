<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>
        {% block title %}
            
        {% endblock %}
    </title>
</head>
<body>
    <div id="main-nav">
        <a href="{{url_for('signup')}}">Signup</a>
        {% if current_user.is_authenticated %}
            
            <a href="{{url_for('servers')}}">View your servers</a>
            <a href="{{url_for('createServer')}}">Create server</a>
            <a href="{{url_for('logout')}}">Logout</a>
        {%else%}

            <a href="{{url_for('login')}}">Login</a>
        {% endif %}
        <br>
    </div>
    {% block error %}
        {% if errors %}
            {{errors}}
        {% endif %}
    {% endblock %}
    {% block content %}
        
    {% endblock %}
</body>
{% block scripts %}
    
{% endblock %}
</html>
